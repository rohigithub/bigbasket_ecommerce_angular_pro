<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Category Name</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody>
                @for(item of apiCategory;track item;let i=$index )
                {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.categoryName}}</td>
                        <td> 
                            <a class="btn btn-primary"(click)="onEdit(item)">Edit</a>
                            <a class="btn btn-danger mx-2"(click)="onDelete(item)">Delete</a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label for="">Category Name</label>
                    <input type="text" [(ngModel)]="categoryObj.categoryName" class="form-control" title="Product Name" pattern="[a-zA-Z ]+" title="Please enter text only." required>
                    <div *ngIf="!categoryObj.categoryName" class="text-danger">Name is required</div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6 text-center">
                    <button class="btn btn-success"  *ngIf="categoryObj.categoryId == 0" (click)="onSave()">Create Category</button>
                    <button class="btn btn-primary"  *ngIf="categoryObj.categoryId !==0" (click)="onUpdate()">Update Product</button>
                </div>
            </div>
        </div>  
    </div>
</div>
